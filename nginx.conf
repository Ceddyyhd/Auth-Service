# NGINX Configuration for auth.palmdynamicx.de
# Location: /etc/nginx/sites-available/authservice

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name auth.palmdynamicx.de www.auth.palmdynamicx.de;

    # Let's Encrypt Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name auth.palmdynamicx.de www.auth.palmdynamicx.de;

    # SSL Certificates (von Certbot automatisch eingefügt)
    # ssl_certificate /etc/letsencrypt/live/auth.palmdynamicx.de/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/auth.palmdynamicx.de/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # CORS Headers (für SSO wichtig!)
    add_header Access-Control-Allow-Origin "$http_origin" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With,X-API-Key" always;

    # Handle OPTIONS requests (CORS preflight)
    if ($request_method = 'OPTIONS') {
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With,X-API-Key" always;
        add_header Access-Control-Max-Age 1728000;
        add_header Content-Type 'text/plain charset=UTF-8';
        add_header Content-Length 0;
        return 204;
    }

    # Logging
    access_log /var/log/nginx/authservice_access.log;
    error_log /var/log/nginx/authservice_error.log;

    # Max Upload Size
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Static Files
    location /static/ {
        alias /var/www/auth-service/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Gzip Compression
        gzip on;
        gzip_vary on;
        gzip_types text/css text/javascript application/javascript application/json;
        gzip_min_length 1000;
    }

    # Media Files (falls verwendet)
    location /media/ {
        alias /var/www/auth-service/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Django Application (via Gunicorn Socket)
    location / {
        proxy_pass http://unix:/run/authservice.sock;
        
        # Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket Support (falls später benötigt)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Disable buffering for SSE/Streaming
        # proxy_buffering off;
    }

    # Health Check Endpoint (optional)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(py|pyc|pyo|bak|swp|swo)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block common exploit attempts
    location ~* (wp-admin|wp-login|xmlrpc) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

